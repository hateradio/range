<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Range</title>
    <meta name="description" content="Range">
    <meta name="author" content="hateradio">

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, roboto, segoe ui, oxygen, ubuntu, cantarell, fira sans, droid sans, helvetica neue, sans-serif;
            font-size: 2em;
            color: #222;
            background: aliceblue;
            text-shadow: 1px 1px 1px #fff
        }

        h1 {
            text-align: center;
            color: hotpink;
        }

        dl {
            margin: 0 auto;
            text-align: center;
            width: 100%;
        }

        dt {
            padding: 10px;
            display: inline;
        }

        dd {
            display: inline;
            text-align: right;
            font-weight: bold;
            color: deepskyblue;
        }

        a:link,
        a:visited {
            color: hotpink;
        }

        a:hover {
            color: #6AD1FF
        }

        .page-wrap {
            min-height: 100%;
            overflow: hidden;
            /* equal to footer height */
            margin-bottom: -50px;
        }

        .page-wrap:after {
            content: "";
            display: block;
        }

        .site-footer,
        .page-wrap:after {
            height: 50px;
        }

        .site-footer {
            background: linear-gradient(beige, hotpink);
            color: beige;
            text-shadow: 1px 1px 0 #fe8a5d;
            text-align: center;
            box-sizing: border-box;
            border-top: 3px solid white;
            font-weight: bold;
            font-size: .5em;
            line-height: 50px;
            overflow: hidden;
            font-family: consolas, monospace;
        }
    </style>
</head>

<body>
    <div class="page-wrap">
        <div class="background__shape">
            <h1>Range</h1>
        </div>

        <dl>
            <dd>git</dd>
            <dt><a class="link__img link__img_github" title="Range Source"
                    href="https://github.com/hateradio/range">https://github.com/hateradio/range</a></dt>
        </dl>
    </div>

    <footer class="site-footer">&copy; forever-and-ever-and-ever hateradio</footer>
</body>

</html>
